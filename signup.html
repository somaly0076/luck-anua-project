    <header id="header" class="sticky-top"></header>

        <div class="sign-up-content">
            <div class="sign-up-header">
                <header>Sign up</header> 
                <p>Please fill in the information below:</p>
            </div>
            <div class="input-wrapper">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="First name" autocomplete="off" required>
                </div>
                <div class=" input-box">
                    <input type="Last name" class="input-field" placeholder="Last name" autocomplete="off" required>                 
                </div>
                <div class=" input-box">
                    <input type="E-mail" class="input-field" placeholder="E-mail" autocomplete="off" required>                 
                </div>
                <div class=" input-box">
                    <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
                </div>                 
            </div>
            <div class="input-submit"> 
                <button id="footer-button" type="button" class="footer-btn-bg-fadeout submit-btn"  id="submit">CREATE ACCOUNT</button>
            </div>
            <div class="login-link">
                <p>Already have an account? <a href="singin.html">Login</a></p>
            </div>

                <div class="divider">
                    <span class="divider-text">OR</span>
                </div>
